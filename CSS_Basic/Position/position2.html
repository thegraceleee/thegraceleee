<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <link rel="stylesheet" href="./position2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="img-card.jpg" alt="Grand Canyon" class="grand-canyon">
      <img src="icon-backward.svg" alt="backward" class="backward">
      <img src="icon-forward.svg" alt="forward" class="forward">
    </div>  
    <div class="card-title">
      <div class="title">
        <h1>그랜드캐년+앤텔롭+홀슈밴드 자유일정</h1>
        <strong>김버그트래블</strong>
      </div>
      <div class="price-per-person">
        <p class="per">1인</p>
        <p class="price">180,000원</p>
      </div>
    </div>
  </div>
</body>
</html>
